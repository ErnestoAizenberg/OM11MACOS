<!-- Модальное окно с улучшенным дизайном (теперь видимое) -->
<div id="telegramModal" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden max-w-md w-full">
        <!-- Заголовок с иконкой -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 p-5">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                <h2 class="text-xl font-bold text-white">Подключение Telegram бота</h2>
            </div>
        </div>

        <div class="p-6">
            <form id="telegramForm" class="space-y-5">
               
                <!-- Поле Bot Token -->
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="bot-token">
                        <span>Bot Token</span>
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="bot-token" required placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
                               class="input w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 transition duration-200">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" aria-label="Показать токен">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Получить токен можно у <a href="https://t.me/BotFather" target="_blank" class="text-blue-500 hover:underline">@BotFather</a></p>
                </div>

                <!-- Поле Chat ID -->
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="chat-id">
                        <span>Chat ID</span>
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="chat-id" required placeholder="123456789"
                           class="input w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 transition duration-200">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Узнать Chat ID можно через <a href="https://t.me/getmyid_bot" target="_blank" class="text-blue-500 hover:underline">@getmyid_bot</a></p>
                </div>

                <!-- Поле Webhook URL (условно отображаемое) -->
                <div id="webhookField" class="space-y-1 hidden">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="webhook-url">Webhook URL</label>
                    <input type="url" id="webhook-url" placeholder="https://ваш-сайт.ру/webhook"
                           class="input w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 transition duration-200">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Должен быть HTTPS с валидным сертификатом</p>
                </div>

                <!-- Переключатель метода обновлений -->
                <div class="space-y-2">
                    <span class="block text-sm font-medium text-gray-700 dark:text-gray-300">Метод получения обновлений</span>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="update-method" value="polling" checked 
                                   class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-500 transition">
                            <span class="ml-2 text-gray-800 dark:text-gray-200">Polling</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="update-method" value="webhook" 
                                   class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-500 transition">
                            <span class="ml-2 text-gray-800 dark:text-gray-200">Webhook</span>
                        </label>
                    </div>
                </div>

                <!-- Кнопки действий -->
                <div class="flex space-x-3 pt-2">
                    <button type="button" id="connectTelegramBtn" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-[1.02] active:scale-95">
                        Подключить
                    </button>
                    <button type="button" id="closeModalBtn" 
                            class="flex-1 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium py-2.5 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                        Отмена
                    </button>
                </div>
            </form>

            <!-- Статусное сообщение -->
            <div id="status-message" class="mt-4 hidden px-4 py-3 rounded-lg bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-300 text-sm flex items-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
                <span id="status-text">Ошибка подключения: неверный токен</span>
            </div>
        </div>
    </div>
</div>
