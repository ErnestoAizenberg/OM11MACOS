<!-- Browser Modal -->
<div id="browserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md transition-colors duration-200">
    <div class="p-6">
      <h3 class="text-lg font-medium mb-4 text-gray-900 dark:text-gray-100">Connect Browser Profiles</h3>
      
      <div class="mb-4">
        <label for="browserApiUrl" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">API URL</label>
        <input type="text" id="browserApiUrl" 
               class="w-full px-3 py-2 border rounded-md dark:border-gray-600 dark:bg-gray-700 dark:text-white">
      </div>
      
      <div class="mb-4">
        <label for="browserType" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Browser Type</label>
        <select id="browserType" 
                class="w-full px-3 py-2 border rounded-md dark:border-gray-600 dark:bg-gray-700 dark:text-white">
        </select>
      </div>
      
      <button id="fetchProfilesBtn" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-4 transition-colors">
        Get Profiles
      </button>
      
      <div id="browserProfilesList" 
           class="max-h-60 overflow-y-auto mb-4 border p-2 rounded-md dark:border-gray-600 dark:bg-gray-700">
      </div>
      
      <div class="flex justify-between items-center">
        <p id="browserStatusMessage" class="text-sm text-gray-600 dark:text-gray-400"></p>
        <button id="startProfilesBtn" 
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-colors">
          Start Selected Profiles
        </button>
      </div>
    </div>
    
    <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 flex justify-end rounded-b-lg">
      <button id="closeBrowserModalBtn" 
              class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100">
        Cancel
      </button>
    </div>
  </div>
</div>
